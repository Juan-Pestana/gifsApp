<div class="row">
  <div class="col-md-4 col-sm-6" *ngFor="let gif of resultados">
    <div class="card animate__animated animate__fadeIn">
      <img
        [src]="gif.images.downsized_medium.url"
        alt="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <small class="card-text">{{ gif.title }}</small>
      </div>
    </div>
  </div>
</div>
